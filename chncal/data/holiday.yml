        为便于各地区、各部门及早安排好节假日旅游、交通运输、生产经营等有关工作，
        经国务院批准，现将2002年元旦、春节、“五一”、“十一”放假调休具体安排通知。
        通知内容：
        经国务院批准，现将2002年元旦、春节、“五一”、“十一”放假调休具体安排通知如下：
        一、元旦：1月1日——3日放假休息，共3天。其中，1日为法定假日，将2001年12月29日（星期六）、
            30日（星期日）的公休日分别调至2002年1月2日（星期三）、1月3日（星期四）休息。
            2001年12月29、30日上班。
        二、春节：2月12日——18日（即农历大年初一至初七）放假休息，共7天。其中，12日、13日、
            14日为法定假日，将2月9日（星期六）、10日（星期日）的公休日分别调至2月15日（星期五）、
            18日（星期一）休息，2月16日（星期六）、17日（星期日）照常公休，2月9日、10日上班。
        三、“五一”：5月1日——7日放假休息，共7天。其中，1日、2日、3日为法定假日，将4月27日（星期六）、
            28日（星期日）的公休日分别调至5月6日（星期一）、5月7日（星期二）休息，
            5月4日（星期六）、5日（星期日）照常公休，4月27日、28日上班。
        四、“十一”：10月1日——7日放假休息，共7天。其中，1日、2日、3日为法定假日，
            将9月28日（星期六）、29日（星期日）的公休日分别调至10月4日（星期五），
            10月7日（星期一）休息，10月5日（星期六）、6日（星期日）照常公休，9月28日、29日上班。
        通知注释：
        放假期间，各地区、各部门要妥善安排好值班和安全保卫等工作，确保人民群众度过欢乐祥和的假期；
        任命单位和个人不得借机组织公款旅游活动，切实搞好廉政建设。
        国务院办公厅
        二○○一年十二月十四日
