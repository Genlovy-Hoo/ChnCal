    info_from: |-
        https://baike.baidu.com/item/国务院办公厅关于2003年部分节假日休息安排的通知/16848354
        通知发布：
        国办发明电[2002]27号各省、自治区、直辖市人民政府，国务院各部委、各直属机构：
        为便于各地区、各部门及早安排好节假日旅游、交通运输、生产经营等有关工作，经国务院批准，
        现将2003年元旦、春节、“五一”、“十一”放假调休具体安排通知。
        通知内容：
        一、元旦：1月1日放假休息。
        二、春节：2月1日一7日 （即农历大年初一至初七）放假休息，共7天。其中，1日、2日、3日为法定假日，
            将2月1日（星期六）、2日（星期日）的公休日分别调至2月4日（星期二）、5日（星期三）休息，
            2月8日（星期六）、9日（星期日）的公休日分别调至2月6日（星期四）、7日（星期五）休息，
            2月8日、9日上班。
        三、“五一”：5月1日一7日放假休息，共7天。其中，1日、2日、3日为法定假日，
            将4月26日（星期六）、27日（星期日）的公休日分别调至5月6月（星期二）、5月7日（星期三）休息，
            5月3日（星期六）的公休调至5月5日（星期一）休息，5月4日（星期日）照常公休，4月26日、27日上班。
        四、“十一”：10月1日一7日放假休息，共7天。其中，1日、2日、3日为法定假日，
            将9月27日（星期六）、28日（星期日）的公休日分别调至10月6日（星期一）、10月7日（星期二）休息，
            10月4日（星期六）、5日（星期日）照常公休，9月27日、28日上班。
        通知注释：
        放假期间，各地区、各部门要妥善安排好值班和安全保卫等工作，确保人民群众度过欢乐祥和的假期；
        任何单位和个人不得借机组织公款旅游活动，切实搞好廉政建设。
        国务院办公厅
        2002年12月12日
